<!DOCTYPE html>
<html lang="en">
    <head>
        <title> TITAN's CIRCUIT </title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="hexagonalgrid">
            <svg class="field" width="700"
                 height="700"
                  viewBox="-350 -350 700 700" preserveAspectRatio="xMidYMid meet">
            </svg>
            <div class="result" id="result">
                  Game Over!
            </div> 
            <div id="alertbox" class="alert hidden"> 
               <span id="alert"> </span>
            </div>
             <div class="historycontainer">
                 <div id="history">
                 <div class="format"> 
                    <div class="format-header">
                    <h2>HISTORY</h2>
                    <button id="closehistory"><img src="close.png"></button>
                    </div>
                    <h4> Format : [Ring,Index]</h4>
                    <p>Ring (0-2) : Representing Innermost To Outermost.</p>
                    <p>Index (0,2) : Starting At Rightmost Circle and In Clockwise Direction.</p>
                 </div>
                 <div id="historydata">
                    
                 </div>
                </div>
             </div> 
        </div>
            <div class="scorecard-container">
            <table  class="scorecard" >
                <tr class="blue">
                    <td> Blue </td>
                    <td id="bluescore"> 0 </td>
                    <td id="bluetime"> 05: 00 </td>
                </tr>
                <tr class="red">
                    <td> Red </td>
                    <td id="redscore"> 0 </td>
                    <td id="redtime"> 05: 00 </td>
                </tr>
            </table>
        </div>
        <div class="playercard">
            <div class="child" id="player"> BLUE </div>
            <div class="child" id="timeremain"> 30s </div>
        </div>

        <div class="selectmode">
            <button id="pause"><img id="pauseid" src="pause.png" alt="pause"></button>
            <button id="reset"> <img src="reset.png" alt="reset" > </button>
            <button id="undo"> <img src="undo.png" alt="reset" > </button>
            <button id="redo"> <img src="redo.png" alt="reset" > </button>
            <button id="historybutton"> <img src="history.png" alt="reset" > </button>
        </div>
        <audio id="selectsound" src="mixkit-interface-device-click-2577.wav" preload="auto" ></audio>
        <audio id="jumpsound" src="mixkit-arcade-game-jump-coin-216.wav" preload="auto"></audio>
        <audio id="errorsound" src="erro.mp3" preload="auto"></audio>
        <audio id="winsound" src="mixkit-ethereal-fairy-win-sound-2019.wav" preload="auto"></audio>
        <audio id="killsound" src="sword-demo-310496.mp3" preload="auto"></audio>
        <audio id="clicksound" src="mouse-click-331781.mp3" preload="auto"></audio>
        <audio id="clocksound" src="mixkit-fast-wall-clock-ticking-1063.wav"></audio>
        <script src="script.js"> </script>
    </body>
</html>
